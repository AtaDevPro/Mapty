    <title>Mapty // Map your workouts</title>

  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">نوع فعالیت</label>
            <select class="form__input form__input--type">
              <option value="running">دویدن</option>
              <option value="cycling">دوچرخه‌ سواری</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">مسافت</label>
            <input
              class="form__input form__input--distance"
              placeholder="کیلومتر"
            />
          </div>
          <div class="form__row">
            <label class="form__label">مدت‌ زمان</label>
            <input
              class="form__input form__input--duration"
              placeholder="دقیقه"
            />
          </div>
          <div class="form__row">
            <label class="form__label">ریتم گام</label>
            <input
              class="form__input form__input--cadence"
              placeholder="گام/دقیقه"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">ارتفاع</label>
            <input
              class="form__input form__input--elevation"
              placeholder="متر"
            />
          </div>
          <button class="form__btn">تایید</button>
        </form>
